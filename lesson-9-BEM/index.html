<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <!-- * Styles -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- local -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--  * APP -->
    <div class="app">
      <!-- navigation on main page-->
      <div class="navigation__main">
        <nav>
          <a class="navigation-link" href="../index.html">Головна сторінка</a>
        </nav>
      </div>
      <!-- * Header-->
      <header class="header">
        <div class="wrapper header__wrapper">
          <div class="header__logo">
            <a href="./index.html" class="logo" title="ITLIFE">
              <div class="logo__image__block">
                <img src="./assets/logo.jpg" alt="LOGO" />
              </div>
            </a>
          </div>
          <div class="header__navigation">
            <div class="navigation">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#">HOME</a>
                </li>
                <li class="navigation__item">
                  <a href="#">SERVICES</a>
                </li>
                <li class="navigation__item">
                  <a href="#">ABOUT</a>
                </li>
                <li class="navigation__item">
                  <a href="#">CONTACTS</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header__button">
            <button class="button" type="button">
              <span class="button__text">CALLBACK</span>
            </button>
          </div>
        </div>
      </header>
      <!-- Секція банер -->
      <section class="banner">
        <div class="wrapper banner__wrapper">
          <div class="banner__content">  
            <h1 class="banner__title">WHO WE ARE</h1>
            <p class="banner__subtitle">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
          </div>
        </div>
      </section>
      
      <!-- Секція з картками -->
      <section class="block__cards">
        <div class="wrapper block__cards__wrapper">
        <!-- картка 1 -->
        <div class="block__card">
          <!-- фото -->
          <div class="block__card__image">
            <img src="./assets/photo3.jpg" alt="photo">         
          <!-- список всередині фото -->
            <ul class="block__card__list">
              <li class="block__card__item">
                <a href="#">
                  <img src="./assets/icon-twitter.jpg" alt="icon">
                </a>
              </li>
              <li class="block__card__item">
                <a href="#">
                  <img src="./assets/facebook-icon.jpg" alt="icon">
                </a>
              </li>
              <li class="block__card__item">
                <a href="#">
                  <img src="./assets/instagram-icon.jpg" alt="icon">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </section>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson-JS-Класи</title>
  <!-- * Styles -->
  <link rel="stylesheet" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- * App -->
<div id="app">
  <!-- form -->
  <form class="registration" method="get" id="js-registration-form">
    <div class="registration__wrapper">
      <!-- title -->
      <h1 class="registration__title">Registration</h1>
      <!-- First name -->
      <label class="registration__item">
        <span>First name</span>
        <input type="text" name="firstName">
        <div class="registration__error" id="js-registration-first-name-error"></div>
      </label>
      <!-- Password -->
      <label class="registration__item">
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <!-- Footer -->
      <div class="registration__footer">
        <button type="reset" class="button registration__footer__item registration__reset">
          <span>Reset</span>
        </button>
        <button type="submit" class="button registration__footer__item registration__submit">
          <span>Submit</span>
        </button>
      </div>
    </div>
  </form>
</div>
<!-- * Scripts -->
  <script type="module" defer src="index.js"></script>
  <script type="module" defer src="./js/user.js"></script>
</body>
</html>
